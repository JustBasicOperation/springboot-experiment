# jpa & hibernate配置
spring.jpa.show-sql=true
# update： 每次运行，没有表会新建表，表内有数据不会清空，只会更新
# create： 先删除表，在重新生成表
# create-drop：每次程序结束的时候会清空表
# validate：运行程序会校验数据与数据库的字段类型是否相同，不同会报错
# none: 什么也不做
spring.jpa.hibernate.ddl-auto=update

# 将日志写入日志文件
